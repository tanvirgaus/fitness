<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
		<link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
		<link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
		<link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
		<link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!--custom css-->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/media-query.css" />
		<!-- jQuery / jQueryMobile Scripts -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<!--Graph-->
		<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../src/excanvas.min.js"></script><![endif]-->
		<script language="javascript" type="text/javascript" src="graph/jquery_002.js"></script>
		<script language="javascript" type="text/javascript" src="graph/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="graph/jquery.css">
		<link rel="stylesheet" type="text/css" href="graph/examples.css">
		<script class="code" type="text/javascript">
			$(document).ready(function() {
				var plot1 = $.jqplot('chart1', [[3, 7, 9, 1, 4, 6, 8, 2, 5]]);
			});
		</script>
	</head>
	<body>
		<div data-role="page" data-theme='b'>
			<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
				<a href="#">
					<img src="image/logo.png" alt="logo" />
				</a>
				<h1>Fitness Express OZ</h1>
			</div>
			<div data-role="none" id="content">
				<div id="main">
					<div class="" id="chart1" style="height: 300px; width: 90%; position: relative;"></div>
				</div>
				<div class="calori" align="middle">
					CALORIES BURNED
				</div>
				<hr />
				<div class="ui-grid-a">
					<div class="ui-block-a">
						Daily Avarage
						<h1>8185</h1>
					</div>
					<div class="ui-block-b">
						<ul class="chart">
							<li class="bar salmon" title="90" style="height: 90%;"></li>
							<li class="bar peach" title="80" style="height: 50%;"></li>
							<li class="bar lime" title="75" style="height: 75%;"></li>
							<li class="bar grape" title="40" style="height: 80%;"></li>
							<li class="bar salmon" title="90" style="height: 60%;"></li>
							<li class="bar lime" title="75" style="height: 65%;"></li>
							<li class="bar peach" title="80" style="height: 75%;"></li>
						</ul>
					</div>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						Your Goal
						<h1>1250</h1>
					</div>
					<div class="ui-block-b">
						<progress value='70' max='100'></progress>
						70% Complete!
					</div>
				</div>
			</div>
			<div data-role="footer" data-id="foo1">
				<div class="social-i" align="middle">
					<a href="https://www.facebook.com/FitExpressOz"><i class='icon-facebook'></i></a>
					<a href="http://instagram.com/fitnessexpress_oz"><i class='icon-instagram'></i></a>
					<a href="mailto:info@fitnessexpressoz.com" target="_top"><i class='icon-envelope-alt'></i></a>
				</div>
				<div class="" align="middle">
					Ph: 1300 00 9777
				</div>
			</div>
		</div>
	</body>
</html>
